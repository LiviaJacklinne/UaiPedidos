version: '3.9'

services:

  postgres:
    image: postgres:16
    container_name: uaipedidos-postgres
    environment:
      POSTGRES_DB: uaipedidos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../api
    container_name: uaipedidos-backend
    depends_on:
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/uaipedidos
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ../ui
    container_name: uaipedidos-frontend
    depends_on:
      - backend
    ports:
      - "4200:80"

volumes:
  postgres_data:
